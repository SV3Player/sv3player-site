# NGINX config for sv3player.com
# Add to /etc/nginx/sites-available/sv3player.com

server {
    listen 80;
    server_name sv3player.com www.sv3player.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sv3player.com www.sv3player.com;

    # SSL handled by Cloudflare, but for origin:
    ssl_certificate /etc/ssl/certs/sv3player.com.pem;
    ssl_certificate_key /etc/ssl/private/sv3player.com.key;

    # Security headers (Cloudflare adds most, but good to have)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
