{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">

    <div class="col-lg-12 text-center">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="col-lg-10 col-xl-10">
      <p class="lead text-center">{{ .Params.lead | safeHTML }}</p>
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
